<div class="TextInputWidget" id="TextInputWidget">
	<div class="widgetIcons">
		<div class="widgetIcon">
			<i class="fas fa-comment-dots" aria-hidden="true"></i>
		</div>
	</div>
	<div class="TextInputWidget_body">
		<div id="TextInputWidget_login">
			<div>
				Please identify yourself
			</div>
			<div>
				<input type="text" class="TextInputWidget_input" id="username"/><label for="username">Username</label>
			</div>
			<div>
				<input type="password" class="TextInputWidget_input" id="pin"/><label for="pin">Pin</label>
			</div>
			<div>
				<button class="TextInputWidget_butt" id="login">Login</button>
			</div>
		</div>
		<div id="TextInputWidget_query">
			<div>
				<button class="TextInputWidget_butt" id="logout">Logout</button>
			</div>
			<div>
				<input type="text" class="TextInputWidget_input" id="siteID" value="default" placeholder="default"/><label for="siteID">Site id</label>
			</div>
			<div>
				<input type="text" class="TextInputWidget_input" id="qry"/><label for="qry">Query</label>
			</div>
			<div>
				<button class="TextInputWidget_butt" id="process">Send</button>
			</div>
		</div>
	</div>
</div>
